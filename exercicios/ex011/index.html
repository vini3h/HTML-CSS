<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTMLS</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tnete abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <!--Source menor em cima e maior em baixo-->
        <img src="paisagem-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Gapes - Conduta (Clipe Oficial).mp3" type="audio/mpeg">
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
