<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
</head>
<body>
    <h1>Módulo 02 - Harmonia de Cores</h1>
    <h2>Cores Primárias:</h2>
    <p style="color: yellow; background-color: dimgrey;">Amarelo / <span style="color: red;">Vermelho</span> / <span style="color: blue;">Azul</span></p> 
    <!-- As tags DIV e SPAN são muito similares, com a única diferença que enquanto a tag span serve ao código a nível de linha, a tag div serve ao código a nível de bloco. Ao agrupar elementos em bloco, a tag div trabalha com um volume maior de informações e formatações. -->
    <h2>Cores Secundárias:</h2>
    <p style="color: orange; background-color: dimgrey;">Laranja / <span style="color: violet;">Violeta</span> / <span style="color: green;">Verde</span></p>
</body>
</html>
